<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste-produits</title>
</head>

<body>
    <header>
        <a href="/front-end/cart.html">Panier</a>
    </header>

    <main>
        <h1>Ours en peluche faits à la main</h1>
        <ul id="teddies-list"></ul>
    </main>

    <footer>

    </footer>

    <script src="./js/product.js"></script>
    <script src="./js/listProducts.js"></script>
    <script src="./js/cart.js"></script>


    <script>
        //On renvoie notre objet liste des teddies
        const teddiesListElement = document.getElementById("teddies-list");

        //On créer l'objet panier 
        const cart = new Cart();

        //On créer l'objet liste des produits
        const products = new ListProducts();

        //
        products.loadingProducts()
            .then(() => {
                for (const product of products.getProductsWithColorsNotUnique()) {
                    const liElement = document.createElement("li");
                    liElement.innerHTML = `<a href="/front-end/product.html?id=${product.id}">
                        <h3>${product.name}</h3>
                    </a>
                    <img src="${product.image}" alt="${product.name}" style="width: 15rem;"/>
                    <h4>${product.getFormattedPrice()}</h4>
                    <p>Coloris aux choix</p>`;

                    teddiesListElement.appendChild(liElement);
                }
            });
    </script>
</body>

</html>
